<table class="table table-hover table-striped">
  <th>
    Numero post
  </th>
  <th>
    User numero
  </th>
  <th>
    Titolo del post
  </th>
  <tbody>
    <tr *ngFor="let post of elencoPost">
      <td>
        {{post.id}}
      </td>
      <td>
        {{post.userId}}
      </td>
      <td>
        {{post.title}}
      </td>
      <td>
        <button class="btn btn-primary btn-md" (click)="visualizzaPost(post)">Visualizza il post</button>
      </td>
    </tr>
  </tbody>
</table>
